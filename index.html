<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Carrusel Bootstrap</title>
  </head>
  <body>

    <div class="container">
        <div class="row">
            <div class="col-sm-8 m-auto">

                <!--Carrusel bÃ¡sico-->
                <div id="slider1" class="carousel slide mb-5" data-ride="carousel">
                    <div class="carousel-inner">

                        <div class="carousel-item active" data-duration="100">
                            <img class="d-block img-fluid" src="generaimagen()" alt="Primer slide">
                        </div>

                        <div class="carousel-item" data-duration="1500">
                                <img class="d-block img-fluid" src="https://source.unsplash.com/random/800x600/?sig=2" alt="Segundo slide">
                        </div>

                        <div class="carousel-item" data-duration="100">
                                <img class="d-block img-fluid" src="https://source.unsplash.com/random/800x600/?sig=3" alt="Tercer slide">
                        </div>

                    </div>
                </div>

               
                <div id="slider2" class="carousel slide mb-5" data-ride="carousel">
                        <div class="carousel-inner">
    
                            <div class="carousel-item active">
                                <img class="d-block img-fluid" src="https://source.unsplash.com/random/800x600/?sig=1" alt="Primer slide">
                            </div>
    
                            <div class="carousel-item">
                                    <img class="d-block img-fluid" src="https://source.unsplash.com/random/800x600/?sig=2" alt="Segundo slide">
                            </div>
    
                            <div class="carousel-item">
                                    <img class="d-block img-fluid" src="https://source.unsplash.com/random/800x600/?sig=3" alt="Tercer slide">
                            </div>
    
                        </div>
                        <!--controles-->
                        <a href="#slider2" class="carousel-control-prev" data-slide="prev">
                            <span class="carousel-control-prev-icon"></span>
                        </a>

                        <a href="#slider2" class="carousel-control-next" data-slide="next">
                            <span class="carousel-control-next-icon"></span>
                        </a>


                    </div>


                <!--Carrusel con controles e indicadores-->
                <div id="slider3" class="carousel slide mb-5" data-ride="carousel">

                        <ol class="carousel-indicators">
                            <li class="active" data-target="#slider3" data-slide-to="0"></li>
                            <li data-target="#slider3" data-slide-to="1"></li>
                            <li data-target="#slider3" data-slide-to="2"></li>
                        </ol>

                        <div class="carousel-inner">
    
                            <div class="carousel-item active">
                                <img class="d-block img-fluid" src="https://source.unsplash.com/random/800x600/?sig=1" alt="Primera PArte">
                            </div>
    
                            <div class="carousel-item">
                                    <img class="d-block img-fluid" src="https://source.unsplash.com/random/800x600/?sig=2" alt="Segundo slide">
                            </div>
    
                            <div class="carousel-item">
                                    <img class="d-block img-fluid" src="https://source.unsplash.com/random/800x600/?sig=3" alt="Tercer slide">
                            </div>
    
                        </div>
                        <!--controles-->
                        <a href="#slider3" class="carousel-control-prev" data-slide="prev">
                            <span class="carousel-control-prev-icon"></span>
                        </a>

                        <a href="#slider3" class="carousel-control-next" data-slide="next">
                            <span class="carousel-control-next-icon"></span>
                        </a>


                    </div>


                <!--Carrusel con controles e indicadores y captions-->
                <div id="slider4" class="carousel slide mb-5" data-ride="carousel">

                        <ol class="carousel-indicators">
                            <li class="active" data-target="#slider4" data-slide-to="0"></li>
                            <li data-target="#slider4" data-slide-to="1"></li>
                            <li data-target="#slider4" data-slide-to="2"></li>
                        </ol>

                        <div class="carousel-inner">
    
                            <div class="carousel-item active">
                                <img class="d-block img-fluid" src="https://source.unsplash.com/random/800x600/?sig=1" alt="Primer slide">

                                <div class="carousel-caption d-none d-md-block">
                                        <h2>Diapositiva 1</h2>
                                        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Odit, atque.</p>
                                </div>

                            </div>
    
                            <div class="carousel-item">
                                    <img class="d-block img-fluid" src="https://source.unsplash.com/random/800x600/?sig=7" alt="Segundo slide">

                                    <div class="carousel-caption d-none d-md-block">

                                    </div>
                            </div>
    
                            <div class="carousel-item">
                                    <img class="d-block img-fluid" src="https://source.unsplash.com/random/800x600/?sig=10" alt="Tercera Parte">

                                    <div class="carousel-caption d-none d-md-block">
                                            <h2>Diapositiva 3</h2>
                                            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Odit, atque.</p>
                                    </div>
                            </div>
    
                        </div>
                        <!--controles-->
                        <a href="#slider4" class="carousel-control-prev" data-slide="prev">
                            <span class="carousel-control-prev-icon"></span>
                        </a>

                        <a href="#slider4" class="carousel-control-next" data-slide="next">
                            <span class="carousel-control-next-icon"></span>
                        </a>


                    </div>


            </div>
        </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
